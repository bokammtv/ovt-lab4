<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">To Do List</a>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#task-modal" data-action="new">
                    Новая задача
                </button>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">
            <div class="alerts my-3">
                <div class="alert alert-success alert-dismissible fade show alert-template d-none" role="alert">
                    <span class="msg">
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.

                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4>To Do</h4>
                        </div>
                        <div class="card-body p-0">
                            <table class="table mb-0">
                                <tbody id="to-do-list">
                                    <tr id="task-template" class="task d-none">
                                        <td>
                                            <span class="task-name">Название задачи</span>
                                            <span class="task-description d-none">Описание задачи</span>
                                        </td>
                                        <td>
                                            <div class="actions text-end">
                                                <a class="move-to-do" title="Переместить в колонку To Do">
                                                    <i class="fas fa-arrow-left" style="font-family: FontAwesome"></i>
                                                </a>
                                                <a data-bs-toggle="modal" data-bs-target="#task-modal" data-action="show" title="Посмотреть">
                                                    <i class="fas fa-eye" style="font-family: FontAwesome"></i>
                                                </a>
                                                <a data-bs-toggle="modal" data-bs-target="#task-modal" data-action="edit" title="Редактировать">
                                                    <i class="fas fa-edit" style="font-family: FontAwesome"></i>
                                                </a>
                                                <a data-bs-toggle="modal" data-bs-target="#remove-task-modal" data-action="remove" title="Удалить">
                                                    <i class="fas fa-trash" style="font-family: FontAwesome"></i>
                                                </a>
                                                <a class="move-done" title="Переместить в колонку Done">
                                                    <i class="fas fa-arrow-right" style="font-family: FontAwesome"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-muted">
                            <span class="badge bg-primary">0</span> задач
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h4>Done</h4>
                        </div>
                        <div class="card-body p-0">
                            <table class="table mb-0">
                                <tbody id="done-list">
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-muted">
                            <span class="badge bg-success">0</span> задач
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div class="modal fade" id="remove-task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Удаление новой задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить задачу <span class="task-name"></span>?
                    <form>
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger remove-task-btn"  data-bs-dismiss="modal">ДА!</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Создание новой задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row py-2">
                            <label for="name" class="col-md-3 col-form-label">Название задачи</label>
                            <div class="col-md-9">
                                <input class="form-control" id="name" type="text" name="name">
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="description" class="col-md-3 col-form-label">Описание задачи</label>
                            <div class="col-md-9">
                                <textarea class="form-control" name="description" id="description" cols="30"
                                rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="column" class="col-md-3 col-form-label">Колонка</label>
                            <div class="col-md-9">
                                <select class="form-control" name="column" id="column">
                                    <option value="to-do">To Do</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="action">
                        <input type="hidden" name="task-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary action-task-btn"  data-bs-dismiss="modal">Создать</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="static/main.js" defer></script>
</body>

</html>
